language: python
python:
  - "3.6"

services:
  - postgresql
  
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

install:
  - pip install -r requirements.txt
  - pip install coveralls

before_script:
  - "psql -c 'create database fast_food_app_test;' -U postgres"

script:
  - coverage run --source=app -m pytest && coverage report

after_success:
  - coveralls
